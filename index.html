<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="UTF-8" />
      <title>Huckle Buckle Beanstalk</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
      <script type="text/javascript" src="app.js"></script>
   </head>
   <body>
      <div id="headers">
         <h1 id='title'><span style='color:red'>HOT</span> or <span style='color:navy'>COLD</span></h1>
      </div>
      <div id="content">
         <h2>The computer has selected a number between 1 and 100...</h2>
            <div id='gameBox'>
         	<p>What number is the computer thinking?</p>
         	<div id='inputs'>
         	   <input id="guess" maxlength="3" autocomplete="off">
         	   <div id='submitButton'>
         	      <input type='button' value="Guess!">
         	   </div>
            </div>
            <div id="results"></div>
         </div>
      </div>
   </body>
</html>
